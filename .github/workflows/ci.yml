name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test
      - run: npm run sources:validate
      - run: npx tsx src/cli.ts catalog:validate --root ./catalog
      - run: npm run nato:validate
      - run: node scripts/catalog-release.mjs --out ./catalog-release-ci.json
      - run: node scripts/catalog-release-validate.mjs --file ./catalog-release-ci.json

  winforms:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - run: dotnet --version
      - run: dotnet restore ui/winforms/NatoTrinityMvp/NatoTrinityMvp.csproj
      - run: dotnet build ui/winforms/NatoTrinityMvp/NatoTrinityMvp.csproj -c Release
      - run: dotnet test ui/winforms/NatoTrinityMvp.Tests/NatoTrinityMvp.Tests.csproj -c Release
